<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Form</title>
</head>
<center>
    <body>
        <h1>STUDENT REGISTRATION FORM</h1><hr><br>
        <form action="./form.html" method="post">
            <input type="text" name="Username"
             placeholder="Name" maxlength="30" required> <br><br>
            <input type="text" name="Father Name" 
             placeholder="Father Name" maxlength="30" required> <br><br>
            <input type="text" name="Address" 
             placeholder="Address" maxlength="50" required> <br><br>
            <input type="text" name="Postal Code" 
             placeholder="Postal Code" maxlength="20" required> <br><br>
            <input type="text" name="pincode"
             placeholder="pincode" maxlength="20" required> <br><br>
            <input type="email" name="Email"
             placeholder="Email" maxlength="50" required> <br><br>
            <input type="text" name="Phone Number"
             placeholder="Phone-No" maxlength="20" required> <br><br>
            <input type="text" name="Date of Birth"
             placeholder="Date of Birth" maxlength="30" required> <br><br>
        <br>
            <label><b>Gender:</b></label> &nbsp;
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Other">Other</label>
            <input type="radio" name="Gender" id="Other">
        <br>
        <br> <br>
            <label for="Country"><b>Country:</b></label>
            <select name="" id="country">
                <option value="select">select</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Turkey">Turkey</option>
                <option value="America">America</option>
                <option value="Dubai">Dubai</option>
                <option value="Australia">Australia</option>
                <option value="England">England</option>
            </select> <br><br> <br>
            <label for="Course"><b>Course:</b></label> 
            <select name="" id="Course">
                <option value="select">select</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVA Script">JAVA Script</option>
                <option value="Python">Python</option>
                <option value="C Language">C Language</option>
            </select> <br> <br> <br>
            <input type="submit" value="submit"> 
        </form>
    
        
        
    </body>
</center>

</html>
